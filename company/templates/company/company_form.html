{% extends "base.html" %}

{% block title %}<title>Crear compañia</title>{% endblock %}

{% block content %}
  <h3>Crear una nueva compañia</h3>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Guardar</button>
  </form>

  <br>

  <a href="{% url 'company_list_view' %}" class="btn btn-secondary">Regresar</a>
{% endblock %}
