{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Log In</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <label for="{{ form.username.id_for_label }}" class="h6 mt-2">{{ form.username.label }}</label>
    <input type="text"
        class="form-control"
        name="{{ form.username.name }}"
        id="{{ form.username.id_for_label }}"
        {% if form.username.value != None %}value="{{ form.username.value|stringformat:'s' }}"{% endif %}
        maxlength="{{ form.username.field.max_length }}"
        {% if form.username.field.required %}required{% endif %}
    >
    <label for="{{ form.password.id_for_label }}" class="h6 mt-2">{{ form.password.label }}</label>
    <input type="password"
        class="form-control mb-2"
        name="{{ form.password.name }}"
        id="{{ form.password.id_for_label }}"
        {% if form.password.value != None %}value="{{ form.password.value|stringformat:'s' }}"{% endif %}
        maxlength="{{ form.password.field.max_length }}"
        {% if form.password.field.required %}required{% endif %}
    >
    {% if form.errors %}
      <p class="text-danger">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <button class="btn btn-primary btn-lg mt-2" type="submit">Log In</button>
  </form>
{% endblock %}
